<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Declară tipul de document HTML și definește spațiile de nume pentru XHTML și Thymeleaf -->

<head th:replace="fragments/header :: header-css">
    <!-- Include fragmentul de antet și CSS folosind Thymeleaf -->
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <!-- Include fragmentul de antet folosind Thymeleaf -->

    <div class="container">
        <!-- Container pentru conținutul principal al paginii -->
        <div class="row" style="margin-top:20px">
            <!-- Rând Bootstrap cu o margine superioară -->
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <!-- Coloane Bootstrap pentru responsivitate -->
                <form class="form-signin" autocomplete="off" th:action="@{register}" th:object="${userForm}" method="POST">
                    <!-- Formularul de înregistrare cu dezactivarea autocompletării și utilizarea obiectului 'userForm' -->
                    <fieldset>
                        <!-- Gruparea elementelor formularului -->
                        <h1 th:text="#{register.title}"></h1>
                        <!-- Titlul formularului, adus din fișierul de proprietăți -->

                        <!-- Secțiunea pentru numele de utilizator -->
                        <div class="form-group">
                            <label th:text="#{user.username} + '*'"></label>
                            <!-- Eticheta pentru numele de utilizator -->
                            <input type="text" th:field="*{username}" class="form-control input-lg" title="username" autofocus="true" />
                            <!-- Câmpul pentru introducerea numelui de utilizator -->
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                            <!-- Mesaj de eroare pentru câmpul nume de utilizator dacă există erori -->
                        </div>

                        <!-- Secțiunea pentru adresa de email -->
                        <div class="form-group">
                            <label th:text="#{user.email} + '*'"></label>
                            <!-- Eticheta pentru email -->
                            <input type="email" th:field="*{email}" class="form-control input-lg" title="email" required/>
                            <!-- Câmpul pentru introducerea adresei de email -->
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            <!-- Mesaj de eroare pentru câmpul email dacă există erori -->
                        </div>

                        <!-- Secțiunea pentru parolă -->
                        <div class="form-group">
                            <label th:text="#{user.password} + '*'"></label>
                            <!-- Eticheta pentru parolă -->
                            <input type="password" th:field="*{password}" class="form-control input-lg" title="password" required/>
                            <!-- Câmpul pentru introducerea parolei -->
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                            <!-- Mesaj de eroare pentru câmpul parolă dacă există erori -->
                        </div>

                        <!-- Secțiunea pentru confirmarea parolei -->
                        <div class="form-group">
                            <label th:text="#{user.confirm_password} + '*'"></label>
                            <!-- Eticheta pentru confirmarea parolei -->
                            <input type="password" th:field="*{passwordConfirm}" class="form-control input-lg" title="passwordConfirm" required/>
                            <!-- Câmpul pentru confirmarea parolei -->
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
                            <!-- Mesaj de eroare pentru câmpul confirmarea parolei dacă există erori -->
                        </div>

                        <!-- Secțiunea pentru prenume -->
                        <div class="form-group">
                            <label th:text="#{user.firstname}"></label>
                            <!-- Eticheta pentru prenume -->
                            <input type="text" th:field="*{firstName}" class="form-control input-lg" title="firstName" />
                            <!-- Câmpul pentru introducerea prenumelui -->
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                            <!-- Mesaj de eroare pentru câmpul prenume dacă există erori -->
                        </div>

                        <!-- Secțiunea pentru nume de familie -->
                        <div class="form-group">
                            <label th:text="#{user.lastname}"></label>
                            <!-- Eticheta pentru numele de familie -->
                            <input type="text" th:field="*{lastName}" class="form-control input-lg" title="lastName" />
                            <!-- Câmpul pentru introducerea numelui de familie -->
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            <!-- Mesaj de eroare pentru câmpul nume de familie dacă există erori -->
                        </div>

                        <!-- Secțiunea pentru oraș -->
                        <div class="form-group">
                            <label th:text="#{user.city}"></label>
                            <!-- Eticheta pentru oraș -->
                            <input type="text" th:field="*{city}" class="form-control input-lg" title="city" />
                            <!-- Câmpul pentru introducerea orașului -->
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></div>
                            <!-- Mesaj de eroare pentru câmpul oraș dacă există erori -->
                        </div>

                        <!-- Secțiunea pentru gen -->
                        <div class="form-group">
                            <label th:text="#{user.gender} + '*'"></label>
                            <!-- Eticheta pentru gen -->
                            <select th:field="*{gender}" class="form-control custom-select-lg" required title="gender">
                                <!-- Selector pentru gen -->
                                <option value="HIDDEN" th:text="#{user.gender.hidden}">Hidden</option>
                                <!-- Opțiune pentru gen ascuns -->
                                <option value="MALE" th:text="#{user.gender.male}">Male</option>
                                <!-- Opțiune pentru gen masculin -->
                                <option value="FEMALE" th:text="#{user.gender.female}">Female</option>
                                <!-- Opțiune pentru gen feminin -->
                            </select>
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                            <!-- Mesaj de eroare pentru câmpul gen dacă există erori -->
                        </div>

                        <!-- Secțiunea pentru vârstă -->
                        <div class="form-group">
                            <label th:text="#{user.age} + '*'"></label>
                            <!-- Eticheta pentru vârstă -->
                            <input type="number" th:field="*{age}" class="form-control input-lg" title="age" required="true" />
                            <!-- Câmpul pentru introducerea vârstei -->
                            <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                            <!-- Mesaj de eroare pentru câmpul vârstă dacă există erori -->
                        </div>

                        <p th:text="#{register.required}"></p>
                        <!-- Text care indică câmpurile obligatorii în formular -->
                        <input class="btn btn-outline-dark" type="submit" th:value="#{register.button}" />
                        <!-- Butonul pentru trimiterea formularului -->
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
