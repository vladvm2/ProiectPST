<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Declară tipul de document ca HTML și definește spațiile de nume pentru XHTML și Thymeleaf -->

<head th:replace="fragments/header :: header-css">
    <!-- Include fragmentul de antet și CSS folosind Thymeleaf. Aceasta ar putea include stiluri CSS comune și alte elemente de antet. -->
</head>

<body>

    <div th:replace="fragments/header :: header"></div>
    <!-- Include fragmentul de antet folosind Thymeleaf, oferind o bara de navigație consistentă sau alte elemente de antet pentru întreaga aplicație -->

    <div class="container">
        <!-- Container Bootstrap pentru conținutul principal al paginii -->
        <div class="starter-template">
            <!-- Clasa 'starter-template' poate fi folosită pentru stilizare CSS specifică acestei secțiuni -->
            <h1 th:text="#{error.title} + ' 403'"></h1>
            <!-- Afișează un titlu pentru pagina de eroare, combinând un mesaj internaționalizat din 'error.title' cu '403', indicând o eroare de acces interzis -->
            <h3 th:text="#{error.no_access}"></h3>
            <!-- Afișează un mesaj de eroare, adus dintr-un fișier de proprietăți, explicând că accesul la resursă este interzis -->
            <a href="/home" th:text="#{home.back}"></a>
            <!-- Oferă un link către pagina de acasă, cu textul internaționalizat din 'home.back', permitând utilizatorilor să se întoarcă la pagina principală -->
        </div>
    </div>

    
</body>

</html>
